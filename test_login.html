<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h2>Test Login Form</h2>
    <form action="http://localhost:8080/login" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="testuser" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="testpass123" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    
    <h2>Test Registration Form</h2>
    <form action="http://localhost:8080/register" method="post">
        <div>
            <label for="reg_username">Username:</label>
            <input type="text" id="reg_username" name="username" value="newuser" required>
        </div>
        <div>
            <label for="reg_password">Password:</label>
            <input type="password" id="reg_password" name="password" value="newpass123" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
